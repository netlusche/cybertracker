<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTasker // Reset Key</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff9d;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border: 1px solid #ff00ff;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }

        input {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            text-align: center;
            font-family: inherit;
            font-size: 1.2em;
            letter-spacing: 2px;
        }

        input:focus {
            border-color: #ff00ff;
            outline: none;
        }

        button {
            background: #ff00ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        button:hover {
            box-shadow: 0 0 15px #ff00ff;
        }

        .error {
            color: #ff0055;
            margin-top: 10px;
        }

        .success {
            color: #00ff9d;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>RESET ACCESS KEY</h1>
        <div id="form-container">
            <input type="password" id="new-password" placeholder="NEW PWD" required>
            <br>
            <button onclick="resetPassword()">OVERRIDE</button>
            <div id="message"></div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const messageDiv = document.getElementById('message');

        if (!token) {
            document.getElementById('form-container').innerHTML = "<p class='error'>ERROR: MISSING RESET TOKEN.</p>";
        }

        function resetPassword() {
            const newPassword = document.getElementById('new-password').value;
            if (!newPassword) return;

            fetch('api/auth.php?action=reset_password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token, new_password: newPassword })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('form-container').innerHTML = `<p class='success'>${data.message}</p><a href='./' style='color:#fff'>PROCEED TO LOGIN</a>`;
                    } else {
                        messageDiv.className = 'error';
                        messageDiv.innerText = data.error;
                    }
                })
                .catch(err => {
                    messageDiv.className = 'error';
                    messageDiv.innerText = "SYSTEM ERROR";
                });
        }
    </script>
</body>

</html>
